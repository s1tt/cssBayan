<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayan</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <main class="content">
      <section class="bayan center">
        <h1 class="bayan__title">CSS Bayan</h1>

        <div class="bayan__item">
          <label class="bayan__item-label" for="item-1">
            <input class="bayan__item-radio" id="item-1" name="item" type="radio" checked />
            <div class="bayan__item-title">
              <p class="bayan__item-title-text">Me getting ready to go to...</p>
              <svg class="bayan__item-title-close-ico" width="2em" height="2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <img class="bayan__item-image" src="./images/meme1.jpg" alt="Meme" />
          </label>
        </div>

        <div class="bayan__item">
          <label class="bayan__item-label" for="item-2">
            <input class="bayan__item-radio" id="item-2" name="item" type="radio" />
            <div class="bayan__item-title">
              <p class="bayan__item-title-text">Hot dogs</p>
              <svg class="bayan__item-title-close-ico" width="2em" height="2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <img class="bayan__item-image" src="./images/meme2.jpg" alt="Meme" />
          </label>
        </div>

        <div class="bayan__item">
          <label class="bayan__item-label" for="item-3">
            <input class="bayan__item-radio" id="item-3" name="item" type="radio" />
            <div class="bayan__item-title">
              <p class="bayan__item-title-text">I found him!</p>
              <svg class="bayan__item-title-close-ico" width="2em" height="2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <img class="bayan__item-image" src="./images/meme3.jpg" alt="Meme" />
          </label>
        </div>

        <div class="bayan__item">
          <label class="bayan__item-label" for="item-4">
            <input class="bayan__item-radio" id="item-4" name="item" type="radio" />
            <div class="bayan__item-title">
              <p class="bayan__item-title-text">Dogs when they did something...</p>
              <svg class="bayan__item-title-close-ico" width="2em" height="2em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 8L8 16M8.00001 8L16 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <img class="bayan__item-image" src="./images/meme4.jpg" alt="Meme" />
          </label>
        </div>
      </section>
    </main>
  </body>
</html>
